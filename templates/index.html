<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>AK TextPlay</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">AK TextPlay</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="alert alert-primary" role="alert">
    <strong>Welcome to AK TextPlay!</strong> Play with your Text.
</div>

<div class="container mt-2">
    <form action="analyze" method="post">{% csrf_token %}
        <div class="form-group">
            <div class="card-header"><label for="exampleFormControlTextarea1"><strong>Enter Your Text
                Here</strong></label></div>
            <textarea class="form-control " name="text" id="exampleFormControlTextarea1" rows="8"></textarea>
        </div>
        <div class="card-header"><strong>Select Your Choices</strong></div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" name="removepunc" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" name="uppercase" id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2">Make Uppercase</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" name="lowercase" id="customSwitch9">
            <label class="custom-control-label" for="customSwitch9">Make Lowercase</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" name="newlineremove" id="customSwitch3">
            <label class="custom-control-label" for="customSwitch3">Remove Newline</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" name="spaceremove" id="customSwitch4">
            <label class="custom-control-label" for="customSwitch4">Remove Extra Spaces</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" name="charcount" id="customSwitch5">
            <label class="custom-control-label" for="customSwitch5">Count All Characters</label>
        </div>
        <div class="pt-3">
            <button type="submit" class="btn btn-danger ">Analyze</button>
        </div>
    </form>
</div>
<footer class="footer mb-2 py-3">
    <div class="container mb-2">
        <span class="text-muted">© 2020-2021 AK TextPlay, <a href="#">Privacy</a> · <a href="#">Terms</a></span>
    </div>
</footer>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
